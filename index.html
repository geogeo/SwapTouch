<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>换多多</title>
    <meta name="description" content="">
    <meta name="author" content="Jichao Ouyang">
    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
    <link rel="apple-touch-startup-image" href="assets/images/default.png">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./lungo.js/lungo-1.2.css">
    <link rel="stylesheet" href="./lungo.js/lungo.theme.default.css">
    <style type="text/css">
.hide{
display:none;
}
.show{
display:block;
}
        .scroll-demo {
        background: #ccc;
        margin: 0px;
        overflow: hidden;
    }

    .scroll-demo.horizontal {
        height: 200px;
        width: inherit;
        display: block;
    }

    .scroll-demo img {
        height: 190px;
        width:194px;
        background: #666;
        text-align: center;
        line-height: 190px;
        display: inline-block;
        margin: 2px 0px 0px 2px;
    }
.scroll-demo span {
        height: 190px;
        width:60px;
        background: #666;
        text-align: center;
        line-height: 190px;
        display: inline-block;
        margin: 2px 0px 0px 2px;
    }
    </style>
</head>

<body class="app">

    <section id="main" class="scrollable aside">
        <header data-title="换多多" class="extended">

            <a href="#profile-aside" data-target="aside" data-icon="items" class="button onleft"></a>

            <a href="#add" data-target="section" data-icon="plus" class="button onright"></a>
            <nav class="groupbar">
                <a href="#latest" data-target="article" class="current">最新上传</a>
                <a href="#popular" data-target="article">最受欢迎</a>
            </nav>
        </header>
        <!--
            List of offes
        -->

        <article id="latest" class="list scrollable">
          <div>
            <script type="text/x-handlebars">
              {{#collection Hdd.OfferView }}
              {{#with content}}
             <a href="#detail" data-target="section" >
              <img {{bindAttr src="image"}}/>
              <strong>{{short_description}}</strong>  
              <div class="onright">{{offered_time}}</div>
              <small>{{offerer.username}}</small>
              </a>
              {{/with}}
              {{/collection}}
            </script>
          </div>
        </article>

        <article id="popular" class="list scrollable">
            
        </article>
       
    </section>
    
    <section id="add">
        <header data-back="home" data-title="添加宝贝"></header>
        <article id="add-form" class="list scrollable ">
            
            <div class="container indented">
              <form method="post" id="newoffer-form" action="">
            <ul class="form">
                <li>
                    <label>标题*</label>
                    <input type="text" name="short_description" placeholder="简单描述"/>
                </li>
               <!--  <scroll id="offer-image-scrollasdf" class="scroll-demo horizontal"> -->
                
<!-- </scroll> -->
                <li class="anchor" data-icon="edit" >类目</li>
                <li>

                    <label class=select id="categories">
                      
                    <!-- <select> -->
                    <!--     <option>one</option> -->
                    <!--     <option>two</option> -->
                    <!-- </select> -->
                    </label>
                </li>
            </ul>
            <ul class="form">
                <li class="anchor" data-icon="edit">详情</li>
                <li><textarea name="offering" placeholder="宝贝详情"></textarea></li>
                    
            </ul>

            <ul class="form">
                <li class=anchor>想换</li>
                 <li>   <textarea name="want" placeholder="理想宝贝"></textarea></li>
            </ul>
            
            </form>
            </div>
        </article>
        <footer>
            <nav class="onleft">
                <a href="#" data-icon="pushpin"></a>
                 <a href="#" data-icon="picture"></a>
                  <a href="#" data-icon="camera"></a>
            </nav>
            <nav class="onright">
                <a href="#" data-icon="check" id="newoffer-btn" class="button green">添加</a>
            </nav>
        </footer>
    </section>

    <section id="detail">
        <header data-back="home" data-title="宝贝详情"></header>
        <article id="aticle-detail"  class="list scrollable">
            
            <div class="container indented">
              
              <script type="text/x-handlebars">
                {{#view Hdd.DetailView}}
              
                <ul class="form">
                  <li>
                    <label><big><b>{{currentItem.short_description}}</b></big></label>
                  </li>
                  {{#if currentItem.images.length}}
                  <scroll id="offer-image-scroll2" class="scroll-demo horizontal">
                      <div {{bindAttr style="imageScrollWidth"}}>
                        
                        {{#each currentItem.images}}
                        <img {{bindAttr src="image"}} class="" alt="" />
                        {{/each}}
                      </div>
                    </scroll>
                  {{/if}}
                </ul>
                {{#with currentItem}}
                <ul class="form">
                  <li class="anchor" data-icon="edit">详情</li>
                  <li>{{{offering}}}</li>
                  
                </ul>

                <ul class="form">
                  <li class=anchor>想换</li>
                  <li> {{{want}}}</li>
                </ul>
                {{/with}}
                
                {{/view}}
              </script>
        </article>
        <footer>

            <nav class="onright">
                <a href="#" data-icon="edit" class="button green">编辑</a>
                <a href="#proposeSwap" data-target="section" data-icon="check" class="button green">想换</a>
            </nav>
        </footer>
    </section>

    <section id="myswap">
        <header data-title="我的宝贝" class="extended" data-back="home">
            <a href="#add" data-target="section" data-icon="plus" class="pop  button onright"></a>
            <nav class="groupbar">
                <a href="#myoffer" data-target="article" class="current">最新上传</a>
                <a href="#popular" data-target="article" >与我交换</a>
                <a href="#popular" data-target="article" >我的交换</a>
                <a href="#popular" data-target="article" >成功</a>
                <a href="#popular" data-target="article" >失败</a>
            </nav>
        </header>
        <!--
            List of offes
        -->
        <article id="myoffer" class="list scrollable">
          <!-- <script type="text/x-handlebars"> -->
          <!--     {{#collection Hdd.OfferView }} -->
          <!--     {{#with content}} -->
          <!--    <a href="#detail" data-target="section" > -->
          <!--     <img {{bindAttr src="image"}}/> -->
          <!--     <strong>{{short_description}}</strong>   -->
          <!--     <div class="onright">{{offered_time}}</div> -->
          <!--     <small>{{offerer.username}}</small> -->
          <!--     </a> -->
          <!--     {{/with}} -->
          <!--     {{/collection}} -->
          <!--   </script> -->
        </article>

        <article id="responding-swap" class="list">
            <ul>
                <li>
                    <a href="#swapdetail" data-target="section">
                    <img src="http://lungojs.tapquo.com/assets/images/avatars/1.jpg">
                    <strong>meow</strong>
                    <small>anymeow</small>
                    </a>
                </li>
                <li>
                    <img src="http://lungojs.tapquo.com/assets/images/avatars/1.jpg">
                    <strong>meow</strong>
                    <small>anymeow</small>
                </li>
            </ul>
        </article>
    </section>
    <section id="proposeSwap">
        <header data-back="home" data-title="请求交换"></header>
        <article id="proposeSwap-article"  class="list scrollable">
            
            <div class="container indented" >
              <ul class="form">
                <li class="anchor" data-icon="edit">选择一个您的宝贝来交换</li>
                <li id="swap-select-container">
                
                </li>
                <li class="anchor" data-icon="edit">没有?请新建</li>
                
                </ul>
              </div>
        </article>
        <footer>

            <nav class="onright">
              <a href="#" data-icon="check" id="newswap-btn" class="button green">确定</a>
            </nav>
        </footer>
    </section>
    <section id="swapdetail">
        <header data-back="home" data-title="详情"></header>
        <article class="list">
            
            <div class="container indented">

            <ul class="form">
              
                <li>

                    <label><b>标题</b></label>

                </li>
            </ul>
            <ul class="form">
                <li class="anchor" data-icon="edit">用</li>
                <li>喵咪是是屎屎</li>
                <li class="anchor" data-icon="edit">换</li>
                <li>喵咪是是屎</li>
                    
            </ul>
            <ul class="form">
                <li class="anchor" data-icon="edit">状态</li>
                <li>喵咪是是屎屎</li>
                <li class="anchor" data-icon="edit">时间</li>
                <li>喵咪是是屎</li>
                <li class="anchor" data-icon="edit">用户</li>
                <li><img src="http://lungojs.tapquo.com/assets/images/avatars/1.jpg">
                    <strong>meow</strong>
                    <small>anymeow</small>
                </li>
            </ul>
        </div>
        </article>  
    </section>
    <section id="login">
        <header data-title="登陆" data-back="home">
            <a href="#register" class="button onright" data-target="section">注册</a>
        </header>
        <article class=list>
          <form method="post" id="login-form" action="">
            <ul class=form>
              <li class="tip error hide"><span class="icon home mini"></span>用户名或密码错误!</li>
                <li>
                    <label>用户名</label>
                    <input name="username" type="text"/>
                </li>
                <li>
                    <label>密码</label>
                    <input type="password" name="password"/>
                </li>
                <li><input type="submit" class="button big green" value="登陆"/>
                </li>
            </ul>
          </form>
            
        </article>
    </section>
    <section id="register">
        <header data-title="注册" data-back="home">
            
        </header>
        <article class=list>
            <ul class=form>
                <li>
                    <label>用户名</label>
                    <input type="text"/>
                </li>
                <li>
                    <label>密码</label>
                    <input type="password"/>
                </li>
                <li>
                    <label>邮箱</label>
                    <input type="mail"/>
                </li>
                <li><a href="#" class="button big green">注册</a>
                </li>
            </ul>
        </article>
    </section>
    <aside id="profile-aside" class="scrollable current">

<script type="text/x-handlebars">

          {{#view Hdd.SideView }}

          {{#if user}}
        <div class="title"><a href="#" data-target="section"><span class="icon user"></span>{{user.username}}</a></div>
        <a href="#myswap" id="a-myswap" {{action "myswap" on="click"}} data-target="section" data-icon="basket" data-count="15"><span class="icon basket"> </span> 我的宝贝</a>
        <a href="#lists" data-target="section" data-icon="heart" data-count="5"><span class="icon refresh"></span>我的收藏</a>
        <a href="#buttons" data-target="article" data-icon="refresh" data-count="14"><span class="icon refresh"> </span> 我的交换</a>
        <a href="#buttons" data-target="article" data-icon="pushpin" data-count="14"><span class="icon pushpin"></span> 附近</a>
        {{else}}
        <div class="title"><a href="#login" data-target="section"><span class="icon user"> </span> 登陆</a></div>
        {{/if}}
         <a href="#events" data-target="article" data-icon="question"><span class="icon question"></span> 帮助</a>
        {{/view}}


</script>
       


  

    </aside>


    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
